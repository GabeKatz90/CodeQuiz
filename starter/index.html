<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <title>Code Quiz</title>
    </head>

    <body>
        <header>
        <div class="flex">
            <div class="timer">
                <p>Time: 
                    <span id="timer">0</span>
                </div>
                </p>
            </div>
        </header>
        
        <main class="quiz">
            <div id="quiz-start">
                <div class="landing" id="start-screen">
                <div class="flex">
                <h1>PUB QUIZ </h1>
                </div>
                <div class="container">
                    <div class="center">
                    
                    <img width="400" img src="https://www.telegraph.co.uk/content/dam/politics/2021/09/16/TELEMMGLPICT000271482037_trans_NvBQzQNjv4Bq2ugveB8PfMfGvLxTJS0Jsrh-ZiddbgufTngCTR1_Dx8.jpeg"></a>
                </div>
                </div>
                <div class="flexb">
                    <button id="start">Start Quiz</button>
                </div>
                <div class="flexb">
                  <a href="highscores.html"><button class="scores-header" id="view-high-scores">View High Scores</button></a>
                </div>
            </div>

            <div class="hide" id="questions">
                <h2 id="question-words"></h2>
                <div class="options" id="options"></div>
            </div>

            <div class="hide" id="quiz-end">
                <p>Your final score is: <span id="score-final"></span></p>
                <p>Please enter your name: <input type="text" id="name" max="3" />
                    <button id="submit-score">Submit</button>
                    <button onClick="window.location.reload();">Try Again!!!</button>
                </p>
            </div>

            <div id="feedback" class="feedback hide"></div>
        </main>
        <script src="./assets/js/logic.js"></script>
    </body>
</html>
